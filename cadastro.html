<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Vidas Marinhas</title>
</head>

<body>
  <header>
    <h1>Vidas Marinhas - SOS</h1>
    <nav>
      <a href="index.html">Home</a> <br>
      <a href="projetos-sociais.html">Projetos Sociais</a>
    </nav>
    <picture>
      <source media="(max-width:800px)" srcset="imagem/fundo-mobile.webp">
      <img src="imagem/vida-marinha.jpg" alt="estrela do mar">
    </picture>
  </header>

  <main>
    <h2>Cadastro de Voluntário</h2>

    <form>
      
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" 
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
               placeholder="000.000.000-00" 
               title="Digite no formato 000.000.000-00"
               required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" 
               pattern="\(\d{2}\)\s\d{5}-\d{4}" 
               placeholder="(11) 99999-9999" 
               title="Digite no formato (99) 99999-9999"
               required><br><br>

        <label for="data">Data de Nascimento:</label>
        <input type="date" id="data" name="data" required>
      </fieldset>

      <br>

      
      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Rua e número"><br><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" 
               pattern="\d{5}-\d{3}" 
               placeholder="00000-000" 
               title="Digite no formato 00000-000"
               required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required placeholder="Sua cidade"><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione...</option>
          <option value="BA">Bahia</option>
          <option value="PE">Pernambuco</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>
      </fieldset>

      <br>
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <h3>Todos os direitos reservados</h3>
    <p>Vidas Marinhas - SOS</p>
    <p>Cuidando e conscientizando</p>
  </footer>
</body>
</html>
